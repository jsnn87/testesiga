<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Presença</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f3f3;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            height: 95vh;
        }

        .content {
            flex: 100%;
            display: flex;
            flex-direction: column;
            gap: 1px;
            padding: 1px;
        }

        .container {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(128, 128, 128, 0.3);
            position: relative;
        }

        .flex-container {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .left-column {
            flex: 15%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right-column {
            flex: 85%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .container2 {
            flex: 0.2;
            height: 100px;
        }

        .container3 {
            flex: 2.5;
            font-size: 12px;
            text-align: center;
            display: block;
            flex-direction: column;
            align-items: center;
            padding: 3%;
            /* Padding de 3% */
        }

        .container4 {
            flex: 1;
        }

        .container5 {
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container5 h2 {
            font-size: 40px;
            font-weight: bold;
            margin: 0;
            text-align: center;
            color: crimson;
        }

        .container5 .sub-title {
            font-size: 20px;
            font-weight: normal;
            margin-top: 5px;
        }

        .container6 {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
            width: 100%;
            height: 100%;
            min-height: 400px;
            padding: 10px;
            position: relative;
        }

        .filters-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .filters-container select {
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 12px;
            min-width: 140px;
        }

        .filters-container label {
            font-size: 12px;
            font-weight: bold;
            color: #555;
            margin-right: 5px;
        }

        nav {
            position: fixed;
            top: 70%;
            left: 0;
            transform: translateY(-50%);
            background: transparent;
            width: 70px;
            height: 70%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul {
            text-align: center;
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
        }

        nav ul li {
            position: relative;
            width: 70px;
            height: 70px;
            cursor: pointer;
            background: crimson;
            text-transform: uppercase;
            transition: all 0.4s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li:after {
            position: absolute;
            background: white;
            color: crimson;
            top: 0;
            left: 70px;
            width: 70px;
            height: 100%;
            opacity: .5;
            transform: perspective(400px) rotateY(90deg);
            transform-origin: 0 100%;
            transition: all 0.4s ease-out;
        }

        nav ul li:nth-child(1):after {
            content: "Status";
            line-height: 88px;
        }

        nav ul li:nth-child(2):after {
            content: "Agenda";
            line-height: 88px;
        }

        nav ul li:nth-child(3):after {
            content: "Registro";
            line-height: 85px;
        }

        nav ul li:nth-child(4):after {
            content: "Ação";
            line-height: 70px;
        }

        nav ul li:hover {
            transform: translateX(-70px);
        }

        nav ul li:hover:after {
            opacity: 1;
            transform: perspective(400px) rotateY(0deg) scale(1);
        }

        .fa-home,
        .fa-calendar,
        .fa-clipboard-list,
        .fa-bullhorn {
            font-size: 30px;
            color: white;
        }

        nav ul li:hover .fa-home,
        nav ul li:hover .fa-calendar,
        nav ul li:hover .fa-clipboard-list,
        nav ul li:hover .fa-bullhorn {
            color: crimson;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        section {
            margin-left: 70px;
            padding: 20px;
            display: none;
            height: 100vh;
        }

        section.active {
            display: block;
        }

        nav ul li.active {
            background-color: #444;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .container4 h2 {
            margin-top: 0;
            padding-top: 5px;
            text-align: center;
            animation: pulse 0s infinite;
            font-size: 18px;
        }

        .container4 #eventoDoDia {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            animation: pulse 2s infinite;
            color: #fff;
        }

        .table-wrapper {
            width: 100%;
            height: 100%;
            overflow: auto;
            margin-top: 10px;
            flex: 1;
            min-height: 300px;
        }

        .dynamic-table {
            width: auto;
            min-width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            table-layout: auto;
        }

        .dynamic-table th,
        .dynamic-table td {
            border: 1px solid #ddd;
            padding: 0;
            gap: 10px;
            text-align: center;
            white-space: nowrap;
            height: 35px;
        }

        .dynamic-table th {
            position: sticky;
            top: 0;
            z-index: 10;
            color: white;
        }

        .date-header {
            background-color: crimson !important;
            font-weight: bold;
            position: sticky;
            top: 0;

        }

        .turno-header {
            background-color: rgba(220, 20, 60, 0.9) !important;
            position: sticky;
            top: 30px;
        }

        .setor-header {
            background-color: crimson !important;
            color: white !important;
            position: sticky;
            left: 0;
            z-index: 15;
            min-width: auto;
            width: auto;
            white-space: nowrap;
        }

        .setor-cell {
            text-align: auto;
            background-color: #f2f2f2 !important;
            position: sticky;
            left: 0;
            z-index: 5;
            min-width: auto;
            width: auto;
            white-space: nowrap;
        }

        .presente {
            background-color: #d4edda;
        }

        .ausente {
            background-color: #f8d7da;
        }

        /* Ajustes específicos para a coluna de frequência */
        .dynamic-table th.total-header {
            width: 100px;
            min-width: 100px;
        }

        .dynamic-table td.percentage-cell {
            width: 100px;
            min-width: 100px;
            padding: 0 !important;
        }

        .total-header {
            background-color: crimson !important;
            color: white !important;
            position: sticky;
            top: 0;
            z-index: 20;
            /* Aumentei o z-index para garantir que fique acima dos outros cabeçalhos */
        }

        .percentage-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .percentage-row {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 20px;
            padding: 0px 0;
        }

        .percent-red {
            background-color: #f3071a;
            color: white;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .percent-yellow {
            background-color: #f7be04;
            color: white;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .percent-green {
            background-color: #00973a;
            color: white;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .percent-blue {
            background-color: #069bf1;
            color: white;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid crimson;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .barcode-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .barcode-field input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .barcode-field input[type="text"]:focus {
            border-color: crimson;
            outline: none;
        }

        .barcode-field i.fas.fa-barcode {
            font-size: 45px;
            color: crimson;
        }

        .icone-check {
            color: #28a745;
            font-weight: bold;
            font-size: 20px;
        }

        .icone-x {
            color: #dc3545;
            font-weight: bold;
            font-size: 20px;
        }

        /* Estilos para a lista de setores */
        #setoresList {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 5px;
            /* Espaçamento entre os itens */
            padding: 0;
            list-style: none;
            margin: 0;
        }

        #setoresList li {
            width: calc(50% - 5px);
            /* Cada item ocupa 50% da largura, considerando o gap reduzido */
            background-color: #f2f2f2;
            padding: 15px;
            /* Padding ajustado para 15px */
            border-radius: 5px;
            text-align: left;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            /* Tamanho da fonte ajustado para 14px */
            word-wrap: break-word;
            /* Quebra de linha para textos longos */
            white-space: normal;
            /* Garante que o texto quebre a linha corretamente */
            margin-left: 0;
            margin-right: 0;
            /* Remove o espaço nas laterais */
            font-weight: normal;
            /* Remove o negrito */
        }

        /* Setor pintado de verde */
        .setor-verde {
            background-color: #28a745 !important;
            /* Cor verde */
            color: white;
            /* Cor do texto para contraste */
        }

         /* Feedback visual */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            display: none;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .feedback.success {
            background-color: #4CAF50;
            /* Verde */
            color: white;
            /* Texto em branco */
        }

        .feedback.warning {
            background-color: #FFC107;
            /* Amarelo */
            color: black;
            /* Texto em preto */
        }

        .feedback.error {
            background-color: #f44336;
            /* Vermelho */
            color: white;
            /* Texto em branco */
        }

        .feedback.info {
            background-color: #e90404;
            /* Azul */
            color: white;
            /* Texto em branco */
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li id="statusNav" onclick="showPage('status')">
                <div><i class="fas fa-home"></i></div>

                            <h2>Histórico de presença</h2>

                                <div>

    <section id="agenda" class="page">
        <div class="status-container">
            <h2>Calendário de Apresentação de Gerenciamento Diário</h2>
        </div>
    </section>

    <section id="registro" class="page">
        <div class="status-container">
            <h2 class="fixed-title">Plano de Ação</h2>
        </div>
    </section>

    <section id="acao" class="page">
        <div class="status-container">
            <h2>Ações</h2>
        </div>
    </section>
    <!-- Feedback visual -->
    <div id="feedback" class="feedback"></div>
    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        ///////////////////////////////////////////////////////////////////// Barcode ///////////////////////////////////////////////////////////////////////
         // Inicia a captura do input do código de barras
       document.addEventListener('DOMContentLoaded', function () {
            const barcodeInput = document.querySelector('.barcode-field input[type="text"]');

            barcodeInput.addEventListener('keypress', function (event) {
                const barcodeValue = event.target.value;

                // Verifica se a tecla pressionada foi 'Enter' (tecla que o leitor geralmente usa após o código de barras)
                if (event.key === 'Enter' && barcodeValue) {
                    console.log("Código de barras enviado para a API: ", barcodeValue);  // Log do valor enviado
                    fetchDataAndSave(barcodeValue);  // Envia o código para a API
                    barcodeInput.value = '';  // Limpa o campo de entrada após o envio
                }
            });
            buscarEventoDoDia();
        });

        function handleApiResponse(data) {
            if (data.status === 'error') {
                let message = '';
                let feedbackType = ''; // Inicializa o tipo de feedback

                if (data.message === 'Gerenciamento diário Fechado') {
                    message = 'Gerenciamento diário Fechado';
                    feedbackType = 'info';  // Azul para "Gerenciamento diário Fechado"
                } else if (data.message === 'Crachá não encontrado.') {
                    message = 'Crachá não encontrado';
                    feedbackType = 'warning'; // Amarelo para "Crachá não encontrado"
                } else {
                    message = 'Erro ao buscar dados';
                    feedbackType = 'error'; // Vermelho para "Erro ao buscar dados"
                }

                showFeedback(message, feedbackType); // Exibe a mensagem com o tipo adequado
            } else {
                // Caso contrário, exibe a mensagem de sucesso com cor verde
                showFeedback('Dados salvos com sucesso', 'success');
            }
        }

        // Função para exibir feedback
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;

            // Remove as classes anteriores
            feedback.classList.remove('success', 'warning', 'error', 'info');

            // Adiciona a classe correspondente ao tipo de feedback
            feedback.classList.add(type);

            feedback.style.display = 'block';
            feedback.style.opacity = '1';

            // Limpa o input
            document.getElementById('barcodeInput').value = '';

            // Oculta o feedback após 5 segundos com efeito de fade out
            setTimeout(() => {
                feedback.style.opacity = '0';
                setTimeout(() => {
                    feedback.style.display = 'none';
                }, 1000); // Tempo do fade out
            }, 2000); // Tempo de exibição do feedback
        }

        // Função para buscar os dados na API usando o parâmetro "barcode"

        function fetchDataAndSave(barcode) {
            const url = `https://script.google.com/macros/s/AKfycbyrSe11utS7I9Y8NO_lhdaBF2Bi_5MWXjVfGPLvBl2vpziNz9I58A4ckzKVzccd6kmx/exec?barcode=${barcode}`;
            console.log("Código de barras enviado para a API: ", barcode);  // Log do valor enviado

            fetch(url)
                .then(response => {
                    console.log('Status da resposta da API: ', response.status); // Log do status da resposta
                    if (!response.ok) {
                        throw new Error('Erro na requisição: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dados recebidos:', data);  // Log dos dados recebidos da API

                    if (data.status === 'error') {
                        // Chama a função para exibir feedback conforme o tipo de erro
                        handleApiResponse(data);  // Exibe a mensagem adequada com base no status e mensagem de erro
                    } else if (data.status === 'success' && data.data) {
                        const fetchedCracha = data.data.cracha.toString().trim();
                        const barcodeToCheck = barcode.trim();
                        console.log("Cracha comparado: ", fetchedCracha, " Barcode recebido: ", barcodeToCheck);  // Log para ver os valores sendo comparados

                        if (fetchedCracha === barcodeToCheck) {
                            saveDataToSheet(data.data);  // Salva os dados e exibe a mensagem de sucesso
                        } else {
                            handleApiResponse({ status: 'error', message: 'Crachá não encontrado.' });  // Exibe a mensagem de erro se o código não for encontrado
                            console.log("Código de barras não encontrado.");  // Log se não encontrar o código
                        }
                    } else {
                        // Caso o status não seja 'success' ou o campo 'data' esteja vazio, trata como não encontrado
                        handleApiResponse({ status: 'error', message: 'Crachá não encontrado.' });  // Exibe a mensagem de erro se não encontrar dados válidos
                        console.log("Código de barras não encontrado, status ou data ausente.");  // Log de erro específico
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);  // Log de erro geral
                    handleApiResponse({ status: 'error', message: 'Erro ao buscar dados.' });  // Exibe erro genérico ao buscar dados
                });
        }

        // Função para salvar os dados na planilha "base_dados_status"
        function saveDataToSheet(data) {
            const urlPost = 'https://script.google.com/macros/s/AKfycbyrSe11utS7I9Y8NO_lhdaBF2Bi_5MWXjVfGPLvBl2vpziNz9I58A4ckzKVzccd6kmx/exec';
            const postData = {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'saveStatus',
                    dataAtual: new Date().toLocaleDateString('pt-BR'), // Data atual formatada como dd/mm/aa
                    cracha: data.cracha,
                    nome: data.Nome,
                    celula: data.Célula,
                    funcao: data.Função,
                    setor: data.Setor,
                    predio: data.Predio,


                })
            };
            fetch(urlPost, postData)
                .then(response => {
                    console.log('Dados enviados para salvar.');
                    // Exibe a mensagem de sucesso com o nome incluído
                    showFeedback(`${data.Nome}`, 'success');
                })
                .catch(error => {
                    console.error('Erro ao salvar dados:', error);
                    showFeedback('Erro ao salvar dados.', 'error');
                });
        }

        /////////////////////////////////////////////////////////////////////// HISTORICO //////////////////////////////////////////////////////////////////////////
        // Variáveis globais
        let allData2 = [];
        let currentMonthFilter = '';
        let currentBrandFilter = 'Asics';
        let currentTurnoFilter = 'A';
        let availableBrands = [];

        function showPage(page) {
            var sections = document.querySelectorAll('.page');
            sections.forEach(function (section) {
                section.classList.remove('active');
            });
            var activePage = document.getElementById(page);
            activePage.classList.add('active');
            var navItems = document.querySelectorAll('nav ul li');
            navItems.forEach(function (item) {
                item.classList.remove('active');
            });
            var activeNavItem = document.getElementById(page + "Nav");
            activeNavItem.classList.add('active');
        }

        function getCurrentMonthYear() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            return `${year}-${month}`;
        }

        async function loadPresenceData() {
            try {
                document.getElementById('table-container').innerHTML = '<div class="loading"></div>';

                const response = await fetch('https://script.google.com/macros/s/AKfycbyrQHwDJxexVSvf8zzD1au6_2y-3rnybawYkMFSsNX-rRMt-zUohlucvYYITzFpYWw/exec');
                const jsonData = await response.json();

                if (jsonData.success && jsonData.data) {
                    allData2 = processData(jsonData.data);

                    availableBrands = [...new Set(allData2.map(item => {
                        return item.MARCA || item.Marca || item.marca || 'N/A';
                    }))].filter(brand => brand !== 'N/A').sort();

                    populateFilters();
                    applyFilters();
                } else {
                    throw new Error('Estrutura de dados inválida');
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('table-container').innerHTML = '<p>Erro ao carregar dados. Por favor, tente novamente mais tarde.</p>';
            }
        }

        function processData(data) {
            return data.map(item => {
                const dateObj = new Date(item.Data);
                const month = dateObj.getMonth() + 1;
                const year = dateObj.getFullYear();
                const monthYear = `${year}-${month.toString().padStart(2, '0')}`;
                const dateStr = dateObj.toISOString().split('T')[0];

                const marca = item.MARCA || item.Marca || item.marca || 'N/A';

                return {
                    ...item,
                    monthYear: monthYear,
                    dateOnly: dateStr,
                    dateObj: dateObj,
                    marca: marca
                };
            });
        }

        function populateFilters() {
            const monthSet = new Set(allData2.map(item => item.monthYear));
            const monthFilter2 = document.getElementById('monthFilter2');
            monthFilter2.innerHTML = '';

            const monthsArray = Array.from(monthSet).sort((a, b) => b.localeCompare(a));
            monthsArray.forEach(monthYear => {
                const [year, month] = monthYear.split('-');
                const monthName = new Date(year, month - 1, 1).toLocaleDateString('pt-BR', { month: 'long' });
                const option = document.createElement('option');
                option.value = monthYear;
                option.textContent = `${monthName}/${year}`;
                monthFilter2.appendChild(option);
            });

            const currentMonthYear = getCurrentMonthYear();
            currentMonthFilter = monthsArray.includes(currentMonthYear) ? currentMonthYear : monthsArray[0];
            monthFilter2.value = currentMonthFilter;

            const brandFilter = document.getElementById('brandFilter');
            brandFilter.innerHTML = '';

            const asicsExists = availableBrands.includes('Asics');
            currentBrandFilter = asicsExists ? 'Asics' : availableBrands[0];

            availableBrands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilter.appendChild(option);
            });

            brandFilter.value = currentBrandFilter;

            const turnoFilter = document.getElementById('turnoFilter');
            turnoFilter.value = currentTurnoFilter;

            monthFilter2.addEventListener('change', function () {
                currentMonthFilter = this.value;
                applyFilters();
            });

            brandFilter.addEventListener('change', function () {
                currentBrandFilter = this.value;
                applyFilters();
            });

            turnoFilter.addEventListener('change', function () {
                currentTurnoFilter = this.value;
                applyFilters();
            });
        }

        function applyFilters() {
            let filteredData = allData2.filter(item => item.monthYear === currentMonthFilter);
            filteredData = filteredData.filter(item => item.marca === currentBrandFilter);
            createTable(filteredData);
        }

        function getPercentageClass(percentage) {
            if (percentage >= 90) return 'percent-blue';
            if (percentage >= 80) return 'percent-green';
            if (percentage >= 70) return 'percent-yellow';
            return 'percent-red';
        }

        function createTable(data) {
            const tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = '';

            if (data.length === 0) {
                tableContainer.innerHTML = '<p>Nenhum dado disponível para os filtros selecionados.</p>';
                return;
            }

            const datesGrouped = {};
            const dateSet = new Set();
            const turnoPresence = { A: {}, B: {} };
            const setorTurnoPresence = {};
            const setorCounts = {};

            data.forEach(item => {
                const date = item.dateOnly;
                const turno = item.Turno;
                const setor = item.SETOR;

                dateSet.add(date);

                if (!datesGrouped[date]) datesGrouped[date] = {};
                if (!datesGrouped[date][turno]) datesGrouped[date][turno] = {};
                if (!datesGrouped[date][turno][setor]) {
                    datesGrouped[date][turno][setor] = new Set();
                }

                datesGrouped[date][turno][setor].add(item.NOME);

                if (turno === 'A' || turno === 'B') {
                    if (!turnoPresence[turno][date]) {
                        turnoPresence[turno][date] = 0;
                    }
                    turnoPresence[turno][date]++;

                    if (!setorTurnoPresence[setor]) {
                        setorTurnoPresence[setor] = { A: {}, B: {} };
                    }
                    if (!setorTurnoPresence[setor][turno][date]) {
                        setorTurnoPresence[setor][turno][date] = 0;
                    }
                    setorTurnoPresence[setor][turno][date]++;
                }

                if (!setorCounts[setor]) {
                    setorCounts[setor] = { A: 0, B: 0 };
                }
                setorCounts[setor][turno]++;
            });

            const uniqueDates = Array.from(dateSet).sort((a, b) => new Date(a) - new Date(b));
            const allSetores = Object.keys(setorCounts).sort();

            let turnosToShow = [];
            if (currentTurnoFilter === 'Todos') {
                turnosToShow = ['A', 'B'];
            } else {
                turnosToShow = [currentTurnoFilter];
            }

            const formatDate = (dateStr) => {
                const [year, month, day] = dateStr.split('-');
                return `${day}/${month}`;
            };

            const calculateFrequency = (presenceObj, totalDates) => {
                const presentDays = Object.keys(presenceObj).length;
                return totalDates > 0 ? Math.round((presentDays / totalDates) * 100) : 0;
            };

            const totalDates = uniqueDates.length;

            const table = document.createElement('table');
            table.className = 'dynamic-table';

            const thead = document.createElement('thead');
            let headerRow1 = document.createElement('tr');
            let headerRow2 = document.createElement('tr');

            const setorHeader = document.createElement('th');
            setorHeader.rowSpan = 2;
            setorHeader.className = 'setor-header';
            setorHeader.textContent = 'Setor';
            headerRow1.appendChild(setorHeader);

            uniqueDates.forEach(date => {
                const dateHeader = document.createElement('th');
                dateHeader.colSpan = turnosToShow.length;
                dateHeader.className = 'date-header';
                dateHeader.textContent = formatDate(date);
                headerRow1.appendChild(dateHeader);
            });

            const freqHeader = document.createElement('th');
            freqHeader.rowSpan = 2;
            freqHeader.className = 'total-header';
            freqHeader.textContent = 'Frequência';
            freqHeader.style.backgroundColor = 'crimson'; // Garante a cor mesmo se houver problemas com a classe
            freqHeader.style.color = 'white';
            headerRow1.appendChild(freqHeader);

            uniqueDates.forEach(() => {
                turnosToShow.forEach(turno => {
                    const turnoHeader = document.createElement('th');
                    turnoHeader.className = 'turno-header';
                    turnoHeader.textContent = turno;
                    headerRow2.appendChild(turnoHeader);
                });
            });

            thead.appendChild(headerRow1);
            thead.appendChild(headerRow2);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            allSetores.forEach(setor => {
                const row = document.createElement('tr');

                const setorCell = document.createElement('td');
                setorCell.className = 'setor-cell';
                setorCell.textContent = setor;
                row.appendChild(setorCell);

                uniqueDates.forEach(date => {
                    turnosToShow.forEach(turno => {
                        const count = datesGrouped[date]?.[turno]?.[setor]?.size || 0;
                        const cell = document.createElement('td');
                        cell.className = count > 0 ? 'presente' : 'ausente';

                        if (count > 0) {
                            const checkIcon = document.createElement('span');
                            checkIcon.className = 'icone-check';
                            checkIcon.innerHTML = '✔';
                            cell.textContent = '';
                            cell.appendChild(checkIcon);
                        } else {
                            const xIcon = document.createElement('span');
                            xIcon.className = 'icone-x';
                            xIcon.innerHTML = '✘';
                            cell.textContent = '';
                            cell.appendChild(xIcon);
                        }

                        row.appendChild(cell);
                    });
                });

                const freqA = turnosToShow.includes('A') ? calculateFrequency(setorTurnoPresence[setor]?.A || {}, totalDates) : 0;
                const freqB = turnosToShow.includes('B') ? calculateFrequency(setorTurnoPresence[setor]?.B || {}, totalDates) : 0;

                const freqCell = document.createElement('td');
                freqCell.className = 'percentage-cell';

                const percentageContainer = document.createElement('div');
                percentageContainer.className = 'percentage-container';

                if (turnosToShow.includes('A')) {
                    const divA = document.createElement('div');
                    divA.className = `percentage-row ${getPercentageClass(freqA)}`;
                    divA.textContent = `A:${freqA}%`;
                    percentageContainer.appendChild(divA);
                }

                if (turnosToShow.includes('B')) {
                    const divB = document.createElement('div');
                    divB.className = `percentage-row ${getPercentageClass(freqB)}`;
                    divB.textContent = `B:${freqB}%`;
                    percentageContainer.appendChild(divB);
                }

                freqCell.appendChild(percentageContainer);
                row.appendChild(freqCell);
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPresenceData();
        });

        ///////////////////////////////////////////////////////////// PRESEÇA ////////////////////////////////////////////////////////////////////

        // Função para formatar a data no formato dd/mm/yy
        function formatDate(date) {
            const day = ('0' + date.getDate()).slice(-2); // Adiciona 0 à esquerda se necessário
            const month = ('0' + (date.getMonth() + 1)).slice(-2); // Adiciona 0 à esquerda se necessário
            const year = date.getFullYear().toString().slice(-2); // Extrai os dois últimos dígitos do ano
            return `${day}/${month}/${year}`;
        }

        // Função para verificar o turno com base na hora atual
        function getTurno() {
            const currentHour = new Date().getHours(); // Obtém a hora atual

            if (currentHour >= 5 && currentHour <= 15) {
                return 'A'; // Turno A (05:00 até 9:00)
            } else {
                return 'B'; // Turno B (10:01 até 23:59)
            }
        }

        // Função para obter os setores da API
        async function getSetores() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyLNpOLbelGdzTzZ7A8Ti3BmnDtzrJSYXdxbIlUDiOvcGjveM-pYm5bdl1WSvbQzqAXYg/exec');
                const data = await response.json();

                console.log('Dados recebidos:', data); // Verifique os dados retornados pela API

                // Verifique se a chave 'setores' existe e é um array
                if (data && Array.isArray(data.setores)) {
                    return data.setores; // Retorna os setores obtidos
                } else {
                    console.error('A chave "setores" não existe ou não é um array.');
                    return [];
                }
            } catch (error) {
                console.error('Erro ao buscar setores:', error);
                return [];
            }
        }

        // Função para buscar os dados de status da URL fornecida
        async function getStatusData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbx_RtEpbIql7RXEa-vyANKDChC0xANYdW7cNrQSqZfGKpPRJ_OmTaj2ieQtVBhlAkrX/exec');
                const data = await response.json();

                // Adicionando um log para visualizar a resposta da API
                console.log('Resposta da API:', data);

                const currentDate = formatDate(new Date()); // Data atual no formato dd/mm/yy
                const selectedBrand = document.getElementById('brandFilter').value; // Marca selecionada no filtro
                const currentTurno = getTurno(); // Obtém o turno atual (A ou B)
                const setoresList = document.querySelectorAll('#setoresList li');

                // Adicionando logs para depuração
                console.log('Data atual:', currentDate);
                console.log('Marca selecionada:', selectedBrand);
                console.log('Turno atual:', currentTurno);
                console.log('setoresList:', setoresList);

                // Iterar sobre os dados de status e comparar com a data, setor, marca e turno
                data.status.forEach((item) => {
                    const itemDate = item['Data']; // Data
                    const itemSetor = item['Setor']; // Setor
                    const itemMarca = item['Marca']; // Marca
                    const itemTurno = item['Turno']; // Turno (da coluna H)

                    // Adicionando logs para depuração
                    console.log('Comparando com:', itemDate, itemSetor, itemMarca, itemTurno);

                    // Comparar a data, o setor, a marca e o turno
                    setoresList.forEach((setorItem) => {
                        const selectedSetor = setorItem.textContent.trim(); // Pega o nome do setor
                        console.log('Verificando setor:', selectedSetor);

                        if (itemDate === currentDate && selectedSetor === itemSetor && itemMarca === selectedBrand && itemTurno === currentTurno) {
                            console.log('Setor pintado de verde:', itemSetor);
                            setorItem.classList.add('setor-verde'); // Pinta o setor de verde
                        }
                    });
                });
            } catch (error) {
                console.error('Erro ao buscar dados de status:', error);
            }
        }

        // Função para exibir os setores no Container 3
        async function displaySetores() {
            const setores = await getSetores();

            // Acessa o container de setores
            const setoresList = document.getElementById('setoresList');
            setoresList.innerHTML = ''; // Limpa a lista antes de adicionar os novos itens

            // Verifica se existem setores
            if (setores.length === 0) {
                setoresList.innerHTML = '<li>Nenhum setor encontrado.</li>';
            } else {
                // Ignora a primeira linha (cabeçalho) se presente
                const setoresSemCabecalho = setores.slice(1);

                // Adiciona os setores na lista em duas colunas
                setoresSemCabecalho.forEach(setor => {
                    const listItem = document.createElement('li');
                    listItem.textContent = setor; // Adiciona o nome do setor
                    setoresList.appendChild(listItem);
                });

        // Chama a função displaySetores quando a página for carregada
        document.addEventListener('DOMContentLoaded', async () => {
            await displaySetores();

        // Atualiza a lista de setores quando o filtro de marca é alterado

        // Função para buscar o evento do dia na API de eventos
        function buscarEventoDoDia() {
            const dataAtual = new Date();
            const dia = String(dataAtual.getDate()).padStart(2, '0');
            const mesComZero = String(dataAtual.getMonth() + 1).padStart(2, '0');
            const ano = dataAtual.getFullYear();
            const dataFormatada = `${dia}/${mesComZero}/${ano}`;
            // Mapeamento de eventos para cores
            const coresEventos = {
                "LEAN": "#FF8C00",
                "QUALIDADE": "#00CC00",
                "RH": "#FF0080",
                "CRONO": "#BC8F8F",
                "MANUTENÇÃO": "#f3d500",
                "P5S": "#6959CD",
                "LABORATÓRIO": "#006600",
                "MODELAGEM": "#A0522D",
                "SSMA": "#BA55D3",
                "TO": "#1E90FF",
                "PCP": "#FF0000",
                "FERIADO": "#000000",
                "-": "#ccc"  // Cor padrão caso não haja mapeamento
            };

            const url = 'https://script.google.com/macros/s/AKfycbz4dnhdAYGL_HdHMO9ypsvNR7LmGxplWuyxNGllpzyI3PjKSD3zsdQz5_4AS8SE0mbL/exec';
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na requisição: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Evento recebido:', data);
                    if (data && typeof data === 'object') {
                        const mesAtual = data[mesComZero] || data[String(dataAtual.getMonth() + 1)];
                        if (mesAtual) {
                            let eventoDoDia = null;
                            Object.keys(mesAtual).forEach(semana => {
                                const dias = mesAtual[semana].days;
                                Object.keys(dias).forEach(diaKey => {
                                    if (dias[diaKey] && dias[diaKey].date === dataFormatada) {
                                        eventoDoDia = dias[diaKey].event;
                                    }
                                });
                            });
                            const elementoEvento = document.getElementById('eventoDoDia');
                            const container4 = document.querySelector('.container4');
                            if (eventoDoDia) {
                                elementoEvento.textContent = eventoDoDia;
                                const corEvento = coresEventos[eventoDoDia] || coresEventos["-"];
                                container4.style.backgroundColor = corEvento;
                            } else {
                                elementoEvento.textContent = 'Nenhum evento.';
                                container4.style.backgroundColor = coresEventos["-"];
                            }
                        } else {
                            throw new Error('Mês atual não encontrado nos dados.');
                        }
                    } else {
                        throw new Error('Formato de dados inválido.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar evento:', error);
                    document.getElementById('eventoDoDia').textContent = 'Erro ao carregar';
                    document.querySelector('.container4').style.backgroundColor = coresEventos["-"];
                });
        }
