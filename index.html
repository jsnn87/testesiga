<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Layout Ajustável</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos gerais */
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f3f3;
            font-family: Arial, sans-serif;
        }

        /* Layout principal */
        .main-container {
            display: flex;
            height: 95vh;
        }

        .content {
            flex: 100%;
            display: flex;
            flex-direction: column;
            gap: 1px;
            padding: 1px;
        }

        .container {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(128, 128, 128, 0.3);
            position: relative;
        }

        .flex-container {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .left-column {
            flex: 15%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right-column {
            flex: 85%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .container2,
        .container3,
        .container4,
        .container5,
        .container6 {
            flex: 1;
        }

        .container5 {
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* Sidebar global */
        nav {
            position: fixed;
            top: 70%;
            left: 0;
            transform: translateY(-50%);
            background: transparent;
            width: 70px;
            height: 70%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul {
            text-align: center;
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
        }

        nav ul li {
            position: relative;
            width: 70px;
            height: 70px;
            cursor: pointer;
            background: crimson;
            text-transform: uppercase;
            transition: all 0.4s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li:after {
            position: absolute;
            background: white;
            color: crimson;
            top: 0;
            left: 70px;
            width: 70px;
            height: 100%;
            opacity: .5;
            transform: perspective(400px) rotateY(90deg);
            transform-origin: 0 100%;
            transition: all 0.4s ease-out;
        }

        nav ul li:nth-child(1):after {
            content: "Status";
            line-height: 88px;
        }

        nav ul li:nth-child(2):after {
            content: "Agenda";
            line-height: 88px;
        }

        nav ul li:nth-child(3):after {
            content: "Registro";
            line-height: 85px;
        }

        nav ul li:nth-child(4):after {
            content: "Ação";
            line-height: 70px;
        }

        nav ul li:hover {
            transform: translateX(-70px);
        }

        nav ul li:hover:after {
            opacity: 1;
            transform: perspective(400px) rotateY(0deg) scale(1);
        }

        .fa-home,
        .fa-calendar,
        .fa-clipboard-list,
        .fa-bullhorn {
            font-size: 30px;
            color: white;
        }

        nav ul li:hover .fa-home,
        nav ul li:hover .fa-calendar,
        nav ul li:hover .fa-clipboard-list,
        nav ul li:hover .fa-bullhorn {
            color: crimson;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Seções */
        section {
            margin-left: 70px;
            padding: 20px;
            display: none;
            height: 100vh;
        }

        section.active {
            display: block;
        }

        nav ul li.active {
            background-color: #444;
        }

        /* Estilos do Título */
        .fixed-title {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        /* Container da página Registro */
        .registro-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(128, 128, 128, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Container da tabela */
        #plano-de-acao-container {
            width: 100%;
            height: 800px; /* Aumentado para 500px */
            overflow: auto; /* Adicionado para permitir rolagem */
            margin-bottom: 0;
        }

        /* Estilos da tabela */
        .data-table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 18px; /* Tamanho da fonte aumentado */
            color: #333;
        }

        /* Cabeçalho */
        .data-table th {
            background-color: crimson;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1;
            height: 35px;
            font-size: 20px;
            padding: 12px; /* Aumentado para mais espaço interno */
            text-align: center;
            vertical-align: middle;
            border-bottom: 2px solid #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Linhas */
        .data-table td {
            padding: 12px; /* Aumentado para mais espaço interno */
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Alternância de cores */
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Efeito de foco para navegação com controle remoto */
        .data-table tr:focus-within,
        .data-table tr:hover {
            background-color: #e0e0e0;
            outline: 3px solid #007bff;
        }

        /* Coluna de ações */
        .action-column {
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
            height: 40px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .action-column i {
            font-size: 18px;
            padding: 4px;
        }

        .action-column i:focus {
            outline: 3px solid #007bff;
            background-color: rgba(0, 123, 255, 0.2);
            border-radius: 5px;
        }

        .action-column i.fa-check { color: green; }
        .action-column i.fa-edit { color: orange; }
        .action-column i.fa-trash { color: red; }
        .action-column i.fa-eye { color: #007bff; }

        /* Ajustes para resoluções de TV (Full HD e acima) */
        @media (min-width: 1280px) {
            .data-table { font-size: 20px; }
            .data-table th { font-size: 22px; padding: 8px; height: 40px; }
            .data-table td { padding: 8px; height: 45px; }
            .action-column i { font-size: 20px; }
        }

        /* Para 4K */
        @media (min-width: 2560px) {
            .data-table { font-size: 22px; }
            .data-table th { font-size: 24px; padding: 10px; height: 45px; }
            .data-table td { padding: 10px; height: 50px; }
            .action-column i { font-size: 22px; }
        }

        /* Sidebar dentro do container Registro */
        .registro-sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: auto;
            background: transparent;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        .registro-sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        .registro-sidebar ul li {
            position: relative;
            width: 100px;
            height: 60px;
            cursor: pointer;
            background: crimson;
            text-transform: uppercase;
            transition: all 0.4s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 !important;
        }

        .registro-sidebar ul li.selecionado {
            background-color: #333 !important;
        }

        .registro-sidebar ul li.selecionado i {
            color: white !important;
        }

        .registro-sidebar ul li:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .registro-sidebar ul li:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .registro-sidebar ul li:after {
            position: absolute;
            background: white;
            color: crimson;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateY(0);
            transition: all 0.4s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        .registro-sidebar ul li:nth-child(1):after {
            content: "REGISTRAR";
        }

        .registro-sidebar ul li:nth-child(2):after {
            content: "HISTORICO";
        }

        .registro-sidebar ul li:hover {
            background: transparent;
        }

        .registro-sidebar ul li:hover:after {
            opacity: 1;
            transform: translateY(-100%);
        }

        .registro-sidebar ul li i {
            color: white;
            font-size: 30px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 15px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid crimson;
            padding-bottom: 8px;
        }

        .modal-header h2 {
            font-size: 20px;
            color: crimson;
            margin: 0;
        }

        .modal-body {
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group label i {
            margin-right: 8px;
            color: crimson;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus,
        .form-group input[type="date"]:focus {
            border-color: crimson;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .save-button {
            background-color: crimson;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: darkred;
        }

        /* Estilos do Modal de Visualização */
        #viewModal .modal-content {
            width: 95%;
            max-width: 1400px;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
        }

        #viewModal .modal-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        #viewModal .modal-header h2 {
            font-size: 24px;
            color: #333;
            margin: 0;
            font-weight: bold;
        }

        #viewModal .modal-header i {
            margin-right: 10px;
            color: crimson;
            font-size: 28px;
        }

        #viewModal .modal-body {
            display: flex;
            gap: 20px;
            height: calc(100% - 60px);
        }

        #viewModal .left-column-modal {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #viewModal .right-column-modal {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        #viewModal .info-box {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #viewModal .info-box.como-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #viewModal .info-box p {
            margin: 0;
        }

        /* Paginação */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Aumentado para 80px */
            gap: 1px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            background-color: #f8f3f3;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
            font-size: 14px;
        }

        .pagination button.active {
            background-color: crimson;
            color: white;
            border-color: crimson;
        }

        .pagination button:hover:not(.active) {
            background-color: #ddd;
        }

        /* Animação de transição da tabela */
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .slide-right {
            animation: slideInRight 0.5s ease-out;
        }

        .slide-left {
            animation: slideInLeft 0.5s ease-out;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav>
        <ul>
            <li id="statusNav" onclick="showPage('status')">
                <div><i class="fas fa-home"></i></div>
            </li>
            <li id="agendaNav" onclick="showPage('agenda')">
                <div><i class="fas fa-calendar"></i></div>
            </li>
            <li id="registroNav" onclick="showPage('registro')">
                <div><i class="fas fa-clipboard-list"></i></div>
            </li>
            <li id="acaoNav" onclick="showPage('acao')">
                <div><i class="fas fa-bullhorn"></i></div>
            </li>
        </ul>
    </nav>
    <!-- Seções -->
    <section id="status" class="page active">
        <div class="main-container">
            <div class="content">
                <div class="flex-container">
                    <div class="left-column">
                        <div class="container container2">
                            <div class="barcode-field">
                                <i class="fas fa-barcode"></i>
                                <input type="text" placeholder="Digite o código de barras">
                            </div>
                        </div>
                        <div class="container container3">
                            <h2>Container 3</h2>
                        </div>
                        <div class="container container4">
                            <h2>Container 4</h2>
                        </div>
                    </div>
                    <div class="right-column">
                        <div class="container container5">
                            <h2>SIGA</h2>
                            <div class="sub-title">Sistema integrado de gestão aplicada</div>
                        </div>
                        <div class="container container6">
                            <h2>Container 6</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="agenda" class="page">
        <div class="registro-container">
            <h2>Calendário de Apresentação de Gerenciamento Diário</h2>
        </div>
    </section>
    <section id="registro" class="page">
        <div class="registro-container">
            <h2 class="fixed-title">Plano de Ação</h2>

            <!-- Container da tabela -->
            <div id="plano-de-acao-container"></div>

            <!-- Paginação -->
            <div class="pagination" id="pagination"></div>

            <!-- Sidebar -->
            <div class="registro-sidebar">
                <ul>
                    <li id="filtroREGISTAR" onclick="openModal()">
                        <div><i class="fas fa-plus-circle"></i></div>
                    </li>
                    <li id="filtroHISTORICO">
                        <div><i class="fas fa-history"></i></div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Modal de Registrar Ação -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Registrar Ação</h2>
            </div>
            <form id="actionForm">
                <div class="form-group">
                    <label for="oQue"><i class="fas fa-question-circle"></i> O quê?</label>
                    <input type="text" id="oQue" name="oQue" placeholder="Descreva a ação..." required>
                </div>
                <div class="form-group">
                    <label for="como"><i class="fas fa-tasks"></i> Como?</label>
                    <textarea id="como" name="como" placeholder="Explique como será feito..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="quem"><i class="fas fa-user"></i> Quem?</label>
                    <input type="text" id="quem" name="quem" placeholder="Responsável pela ação..." required>
                </div>
                <div class="form-group">
                    <label for="quando"><i class="fas fa-calendar-alt"></i> Quando?</label>
                    <input type="date" id="quando" name="quando" required>
                </div>
                <button type="button" class="save-button" onclick="submitAction()">Salvar</button>
            </form>
        </div>
    </div>
    <!-- Modal de Editar Ação -->
    <div id="editModal" class="modal" onclick="closeEditModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Editar Ação</h2>
            </div>
            <form id="editActionForm">
                <div class="form-group">
                    <label for="editOQue"><i class="fas fa-question-circle"></i> O quê?</label>
                    <input type="text" id="editOQue" name="editOQue" placeholder="Descreva a ação..." required>
                </div>
                <div class="form-group">
                    <label for="editComo"><i class="fas fa-tasks"></i> Como?</label>
                    <textarea id="editComo" name="editComo" placeholder="Explique como será feito..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="editQuem"><i class="fas fa-user"></i> Quem?</label>
                    <input type="text" id="editQuem" name="editQuem" placeholder="Responsável pela ação..." required>
                </div>
                <div class="form-group">
                    <label for="editQuando"><i class="fas fa-calendar-alt"></i> Quando?</label>
                    <input type="date" id="editQuando" name="editQuando" required>
                </div>
                <button type="button" class="save-button" onclick="submitEditAction()">Salvar</button>
            </form>
        </div>
    </div>
    <!-- Modal de Visualização -->
    <div id="viewModal" class="modal" onclick="closeViewModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2><i class="fas fa-eye"></i> Visualizar Ação</h2>
            </div>
            <div id="viewModalContent" class="modal-body">
                <div class="left-column-modal">
                    <div class="info-box">
                        <strong>Quem?</strong>
                        <p id="viewQuem"></p>
                    </div>
                    <div class="info-box">
                        <strong>O quê?</strong>
                        <p id="viewOQue"></p>
                    </div>
                    <div class="info-box">
                        <strong>Data de Registro:</strong>
                        <p id="viewDataRegistro"></p>
                    </div>
                    <div class="info-box">
                        <strong>Quando?</strong>
                        <p id="viewQuando"></p>
                    </div>
                </div>
                <div class="right-column-modal">
                    <div class="info-box como-box">
                        <strong>Como?</strong>
                        <p id="viewComo"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let allRows = [];
        let tableHeaders = [];
        let currentPage = 1;
        const rowsPerPage = 10;
        const maxVisiblePages = 5;

        function showPage(page) {
            var sections = document.querySelectorAll('.page');
            sections.forEach(function (section) {
                section.classList.remove('active');
            });
            var activePage = document.getElementById(page);
            activePage.classList.add('active');
            var navItems = document.querySelectorAll('nav ul li');
            navItems.forEach(function (item) {
                item.classList.remove('active');
            });
            var activeNavItem = document.getElementById(page + "Nav");
            activeNavItem.classList.add('active');
        }

        var modal = document.getElementById("myModal");
        var editModal = document.getElementById("editModal");
        var viewModal = document.getElementById("viewModal");

        function openModal() {
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
            const registrarBlock = document.getElementById('filtroREGISTAR');
            if (registrarBlock) {
                registrarBlock.style.backgroundColor = 'crimson';
                const icon = registrarBlock.querySelector('i');
                if (icon) {
                    icon.style.color = 'white';
                }
            }
        }

        function openEditModal() {
            editModal.style.display = "block";
        }

        function closeEditModal() {
            editModal.style.display = "none";
        }

        function openViewModal() {
            viewModal.style.display = "block";
        }

        function closeViewModal() {
            viewModal.style.display = "none";
        }

        function submitAction() {
            const actionForm = document.getElementById('actionForm');
            let formData = {
                oQue: actionForm.oQue.value,
                como: actionForm.como.value,
                quem: actionForm.quem.value,
                quando: actionForm.quando.value
            };

            fetch('https://script.google.com/macros/s/AKfycbwBalbPam5APYiUKBJrIbucJH8qc6dgufW8revrbrBKKDx2nmKa_Cir0d6C18QVGeV8/exec', {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                console.log('Success:', response);
                closeModal();
                fetchDataAndRenderTable();
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function fetchDataAndRenderTable() {
            const url = "https://script.google.com/macros/s/AKfycbwbg0OT3J13N_zoJ7WA5T8SrWSAVKp9tCnjYGK33XweS-5l7Om-vGeqAWdqiwO1h0ME/exec";

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const { headers, rows } = data;
                    allRows = rows;
                    tableHeaders = headers;
                    renderTable(currentPage);
                    updatePagination();
                })
                .catch(error => {
                    console.error("Erro ao buscar dados:", error);
                });
        }

        function formatDate(dateString) {
            if (!dateString || isNaN(new Date(dateString))) {
                return "Data inválida";
            }
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${day}/${month}/${year}`; // Formato: "dd/mm/yy"
        }

        function renderTable(page) {
            const container = document.querySelector("#plano-de-acao-container");
            container.innerHTML = "";

            const table = document.createElement("table");
            table.classList.add("data-table");
            table.setAttribute("tabindex", "0");

            // Cabeçalho da tabela
            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");

            for (let i = 0; i < 6; i++) {
                const th = document.createElement("th");
                th.textContent = tableHeaders[i] || `Coluna ${String.fromCharCode(65 + i)}`;
                headerRow.appendChild(th);
            }

            const actionHeader = document.createElement("th");
            actionHeader.textContent = "Ações";
            headerRow.appendChild(actionHeader);

            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Corpo da tabela
            const tbody = document.createElement("tbody");

            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, allRows.length);

            allRows.slice(startIndex, endIndex).forEach((row, index) => {
                const tr = document.createElement("tr");
                tr.setAttribute("tabindex", "0");

                for (let i = 0; i < 6; i++) {
                    const td = document.createElement("td");
                    if (i === 4 || i === 5) { // Colunas de data
                        td.textContent = formatDate(row[i]); // Formata as datas
                    } else {
                        td.textContent = row[i] || "";
                    }
                    tr.appendChild(td);
                }

                const actionCell = document.createElement("td");
                actionCell.classList.add("action-column");
                actionCell.innerHTML = `
                    <i class="fas fa-check" tabindex="0" data-tooltip="Concluir" onclick="markAsCompleted(${index})" onkeydown="if(event.key === 'Enter') markAsCompleted(${index})"></i>
                    <i class="fas fa-edit" tabindex="0" data-tooltip="Editar" onclick="openEditModalWithData(${index})" onkeydown="if(event.key === 'Enter') openEditModalWithData(${index})"></i>
                    <i class="fas fa-trash" tabindex="0" data-tooltip="Excluir" onclick="deleteRow(${index})" onkeydown="if(event.key === 'Enter') deleteRow(${index})"></i>
                    <i class="fas fa-eye" tabindex="0" data-tooltip="Visualizar" onclick="viewRow(${index})" onkeydown="if(event.key === 'Enter') viewRow(${index})"></i>
                `;
                tr.appendChild(actionCell);

                tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            container.appendChild(table);
        }

        function updatePagination() {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            const totalPages = Math.ceil(allRows.length / rowsPerPage);

            if (totalPages > 1) {
                const prevButton = document.createElement("button");
                prevButton.textContent = "Anterior";
                prevButton.addEventListener("click", () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderTable(currentPage);
                        animateTable('left');
                        updatePagination();
                    }
                });
                pagination.appendChild(prevButton);

                const startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                const endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

                for (let i = startPage; i <= endPage; i++) {
                    const button = document.createElement("button");
                    button.textContent = i;
                    if (i === currentPage) button.classList.add("active");
                    button.addEventListener("click", () => {
                        const direction = i > currentPage ? 'right' : 'left';
                        currentPage = i;
                        renderTable(i);
                        animateTable(direction);
                        updatePagination();
                    });
                    pagination.appendChild(button);
                }

                const nextButton = document.createElement("button");
                nextButton.textContent = "Próximo";
                nextButton.addEventListener("click", () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderTable(currentPage);
                        animateTable('right');
                        updatePagination();
                    }
                });
                pagination.appendChild(nextButton);
            }
        }

        function animateTable(direction) {
            const container = document.querySelector("#plano-de-acao-container");
            if (direction === 'right') {
                container.classList.remove('slide-left');
                container.classList.add('slide-right');
            } else if (direction === 'left') {
                container.classList.remove('slide-right');
                container.classList.add('slide-left');
            }
            setTimeout(() => {
                container.classList.remove('slide-right', 'slide-left');
            }, 500);
        }

        function markAsCompleted(index) {
            alert(`Ação ${index + 1} marcada como concluída.`);
        }

        function openEditModalWithData(index) {
            const rowData = allRows[index];
            document.getElementById("editOQue").value = rowData[1];
            document.getElementById("editComo").value = rowData[2];
            document.getElementById("editQuem").value = rowData[3];
            document.getElementById("editQuando").value = rowData[4];
            openEditModal();
        }

        function deleteRow(index) {
            if (confirm("Tem certeza que deseja deletar esta ação?")) {
                allRows.splice(index, 1);
                renderTable(currentPage);
                updatePagination();
            }
        }

        function viewRow(index) {
            const rowData = allRows[index];
            document.getElementById("viewQuem").textContent = rowData[3];
            document.getElementById("viewOQue").textContent = rowData[1];
            document.getElementById("viewDataRegistro").textContent = formatDate(new Date().toISOString().split('T')[0]);
            document.getElementById("viewQuando").textContent = formatDate(rowData[4]);
            document.getElementById("viewComo").textContent = rowData[2];
            openViewModal();
        }

        function submitEditAction() {
            const editActionForm = document.getElementById('editActionForm');
            let formData = {
                oQue: editActionForm.editOQue.value,
                como: editActionForm.editComo.value,
                quem: editActionForm.editQuem.value,
                quando: editActionForm.editQuando.value
            };
            console.log("Dados editados:", formData);
            closeEditModal();
        }

        document.addEventListener("DOMContentLoaded", fetchDataAndRenderTable);

        const registroSidebarItems = document.querySelectorAll('.registro-sidebar ul li');
        registroSidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                registroSidebarItems.forEach(i => i.classList.remove('selecionado'));
                item.classList.add('selecionado');
            });
        });
    </script>
</body>

</html>
